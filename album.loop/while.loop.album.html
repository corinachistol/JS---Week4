<!-- 
    album of 9 pictures


    while = atit timp cit. Nu cunoastem din start cind se va termina ciclul. 
 -->

 <script>

    let i = 1

    while (i <= 9) {
        document.write(`<!-- ${i}  start-->`)
        document.write(`
        <img src="images/${i}-300x300.jpg" alt="">
        `)

        if(i == 3 || i == 6){
            document.write(`<br>`)
        }

        document.write(`<!-- ${i}  end-->`)


        i++
    }
